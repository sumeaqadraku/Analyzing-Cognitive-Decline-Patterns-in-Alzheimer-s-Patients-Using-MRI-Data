<!doctype html>
<html>
<head>
    <title>Cognitive Decline Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cognitive Decline Predictor</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            <label for="education_years">Years of Education:</label>
            <input type="number" id="education_years" name="education_years" required><br><br>
            <label for="mmse_score">MMSE Score:</label>
            <input type="number" id="mmse_score" name="mmse_score" required><br><br>
            <label for="moca_score">MoCA Score:</label>
            <input type="number" id="moca_score" name="moca_score" required><br><br>
            <label for="clock_drawing_score">Clock Drawing Score:</label>
            <input type="number" id="clock_drawing_score" name="clock_drawing_score" required><br><br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
